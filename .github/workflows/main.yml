name: playwright api and ui tests
# when we start while smb push a branch -> master
on: 
  push:
    branches:
      - main
# manual start
  workflow_dispatch: 

jobs: 
  realworld_pw_tests: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
      - name: install npm from package.json
        run: npm ci
      - name: install browsers
        run: npx playwright install --with-deps
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          ${{ secrets.DOTENV }}
          EOF
      - name: Run tests
        run: npm t    
      - name: generate allure 3 report into one file
        run: npx allure awesome ./allure-results --single-file
        continue-on-error: true
        if: always()
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        continue-on-error: true
        if: always()
        with:
          name: allure single file
          path: |
            allure-report/index.html
            allure-results
            playwright-report
